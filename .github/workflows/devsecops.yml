name: SecureShift Security Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SAST - Static Application Security Testing (Code Analysis)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sast:
    name: "ðŸ” SAST (Code Analysis)"
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ›¡ï¸ Run Semgrep SAST Scan
        run: |
          mkdir -p dashboard/data
          docker run --rm -v "${PWD}:/src" returntocorp/semgrep:latest \
            semgrep scan --config=auto --json --output=/src/dashboard/data/semgrep-report.json /src/app || true
          echo "âœ… SAST scan complete"

      - name: ðŸ“¤ Upload SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: dashboard/data/semgrep-report.json
          retention-days: 5

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SCA Repo - Software Composition Analysis (Dependencies)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sca-repo:
    name: "ðŸ“¦ SCA (Repository Dependencies)"
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”Ž Run Trivy Filesystem Scan
        run: |
          mkdir -p dashboard/data
          docker run --rm -v "${PWD}:/src" aquasec/trivy:latest \
            fs --format json --output /src/dashboard/data/trivy-fs-report.json /src || true
          echo "âœ… SCA (Repo) scan complete"

      - name: ðŸ“¤ Upload SCA Repo Report
        uses: actions/upload-artifact@v4
        with:
          name: sca-repo-report
          path: dashboard/data/trivy-fs-report.json
          retention-days: 5

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SCA Container - Container Image Vulnerability Scan
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sca-container:
    name: "ðŸ³ SCA (Container Image)"
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build Docker Image
        run: docker build -t secureshift:scan . || echo "Docker build failed, skipping image scan"

      - name: ðŸ”Ž Run Trivy Image Scan
        run: |
          mkdir -p dashboard/data
          if docker images secureshift:scan -q | grep -q .; then
            docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v "${PWD}:/src" aquasec/trivy:latest \
              image --format json --output /src/dashboard/data/trivy-image-report.json secureshift:scan || true
          else
            echo '{"Results":[]}' > dashboard/data/trivy-image-report.json
          fi
          echo "âœ… SCA (Container) scan complete"

      - name: ðŸ“¤ Upload SCA Container Report
        uses: actions/upload-artifact@v4
        with:
          name: sca-container-report
          path: dashboard/data/trivy-image-report.json
          retention-days: 5


