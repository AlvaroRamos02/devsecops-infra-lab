name: SecureShift Security Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SAST - Static Application Security Testing (Code Analysis)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sast:
    name: "ğŸ” SAST (Code Analysis)"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ›¡ï¸ Run Semgrep SAST Scan
        run: |
          mkdir -p dashboard/data
          docker run --rm -v "${PWD}:/src" returntocorp/semgrep:latest \
            semgrep scan --config=auto --json --output=/src/dashboard/data/semgrep-report.json /src/app || true
          echo "âœ… SAST scan complete"

      - name: ğŸ“¤ Upload SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: dashboard/data/semgrep-report.json
          retention-days: 5

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SCA Repo - Software Composition Analysis (Dependencies)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sca-repo:
    name: "ğŸ“¦ SCA (Repository Dependencies)"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Filesystem Scan
        run: |
          mkdir -p dashboard/data
          docker run --rm -v "${PWD}:/src" aquasec/trivy:latest \
            fs --format json --output /src/dashboard/data/trivy-fs-report.json /src || true
          echo "âœ… SCA (Repo) scan complete"

      - name: ğŸ“¤ Upload SCA Repo Report
        uses: actions/upload-artifact@v4
        with:
          name: sca-repo-report
          path: dashboard/data/trivy-fs-report.json
          retention-days: 5

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SCA Container - Container Image Vulnerability Scan
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sca-container:
    name: "ğŸ³ SCA (Container Image)"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build -t secureshift:scan .

      - name: ğŸ” Run Trivy Image Scan
        run: |
          mkdir -p dashboard/data
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v "${PWD}:/src" aquasec/trivy:latest \
            image --format json --output /src/dashboard/data/trivy-image-report.json secureshift:scan || true
          echo "âœ… SCA (Container) scan complete"

      - name: ğŸ“¤ Upload SCA Container Report
        uses: actions/upload-artifact@v4
        with:
          name: sca-container-report
          path: dashboard/data/trivy-image-report.json
          retention-days: 5

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Aggregate - Combine all reports for dashboard
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  aggregate-reports:
    name: "ğŸ“Š Aggregate Dashboard Data"
    runs-on: ubuntu-latest
    needs: [sast, sca-repo, sca-container]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download SAST Report
        uses: actions/download-artifact@v4
        with:
          name: sast-report
          path: dashboard/data/
        continue-on-error: true

      - name: ğŸ“¥ Download SCA Repo Report
        uses: actions/download-artifact@v4
        with:
          name: sca-repo-report
          path: dashboard/data/
        continue-on-error: true

      - name: ğŸ“¥ Download SCA Container Report
        uses: actions/download-artifact@v4
        with:
          name: sca-container-report
          path: dashboard/data/
        continue-on-error: true

      - name: ğŸ“Š Upload Complete Dashboard Data
        uses: actions/upload-artifact@v4
        with:
          name: security-dashboard-complete
          path: dashboard/data/
          retention-days: 30
