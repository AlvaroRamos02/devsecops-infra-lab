name: Security Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 1. SAST - Static Application Security Testing
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sast:
    name: "SAST"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Create Report Directory
        run: mkdir -p dashboard/data

      - name: ğŸ›¡ï¸ Run Semgrep SAST
        continue-on-error: true
        run: |
          docker run --rm -v "${PWD}:/src" returntocorp/semgrep:latest \
            semgrep scan --config=auto --json --output=/src/dashboard/data/semgrep-report.json /src/app || true

      - name: ğŸ“Š Upload SAST Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: dashboard/data/semgrep-report.json
          retention-days: 14

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 2. SCA Repo - Software Composition Analysis (Dependencies)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sca-repo:
    name: "SCA repo"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Create Report Directory
        run: mkdir -p dashboard/data

      - name: ğŸ“¦ Run Trivy FS (Repo)
        continue-on-error: true
        run: |
          docker run --rm -v "${PWD}:/src" aquasec/trivy:latest \
            fs --format json --output /src/dashboard/data/trivy-fs-report.json /src || true

      - name: ğŸ“Š Upload SCA Repo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: dashboard/data/trivy-fs-report.json
          retention-days: 14

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 3. Build Image
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-image:
    name: "Montar imagen"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker Image
        run: docker build -t secureshift:scan .

      - name: ğŸ’¾ Save Image as Tarball
        run: |
          mkdir -p /tmp/docker
          docker save secureshift:scan -o /tmp/docker/image.tar

      - name: ğŸ“¤ Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker/image.tar
          retention-days: 1

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 4. SCA Container - Container Image Scan
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sca-image:
    name: "SCA imagen"
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Create Report Directory
        run: mkdir -p dashboard/data

      - name: ğŸ“¥ Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker

      - name: ğŸ³ Load Docker Image
        run: docker load -i /tmp/docker/image.tar

      - name: ğŸ” Run Trivy Image Scan
        continue-on-error: true
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v "${PWD}:/src" aquasec/trivy:latest \
            image --format json --output /src/dashboard/data/trivy-image-report.json secureshift:scan || true

      - name: ğŸ“Š Upload SCA Image Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: dashboard/data/trivy-image-report.json
          retention-days: 14
