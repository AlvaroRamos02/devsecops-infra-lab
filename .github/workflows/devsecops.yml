name: DevSecOps Automation

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security-pipeline:
    name: ğŸ›¡ï¸ Security Scan & Report
    # âš ï¸ PARA MODO "MAGIC SYNC" (ActualizaciÃ³n local automÃ¡tica):
    # Cambia 'ubuntu-latest' por 'self-hosted' y configura el runner en tu mÃ¡quina.
    runs-on: ubuntu-latest
    # runs-on: self-hosted 
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Run Complete Security Scan
        run: |
          chmod +x scan.sh
          ./scan.sh --ci

      - name: ğŸ’¾ Commit & Push Findings
        if: success()
        run: |
          git config --global user.name "DevSecOps Bot"
          git config --global user.email "security@devsecops.lab"
          git add dashboard/data/*.json
          git commit -m "chore(security): update scan findings [skip ci]" || echo "No changes to commit"
          git push
      
      - name: ğŸ“Š Upload Security Dashboard & Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-dashboard-data
          path: dashboard/data/
          retention-days: 5
