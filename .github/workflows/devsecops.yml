name: Security Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 1. SAST - Static Application Security Testing
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sast:
    name: "SAST"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Create Report Directory
        run: mkdir -p dashboard/data

      - name: ğŸ’¾ Cache Semgrep
        uses: actions/cache@v4
        with:
          path: ~/.cache/semgrep
          key: semgrep-${{ runner.os }}-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            semgrep-${{ runner.os }}-${{ github.repository }}-
            semgrep-${{ runner.os }}-

      - name: ğŸ›¡ï¸ Run Semgrep SAST
        continue-on-error: true
        run: |
          docker run --rm \
            -v "${PWD}:/src" \
            -v "${HOME}/.cache/semgrep:/root/.cache/semgrep" \
            returntocorp/semgrep:latest \
            semgrep scan --config=auto --json --output=/src/dashboard/data/semgrep-report.json /src/app || true

      - name: ğŸ“Š Upload SAST Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: dashboard/data/semgrep-report.json
          retention-days: 14

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 2. SCA - Container Image Scan (unificado)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  sca:
    name: "SCA (image)"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker Image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: secureshift:scan
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ’¾ Cache Trivy
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/trivy-cache
          key: trivy-${{ runner.os }}-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            trivy-${{ runner.os }}-${{ github.repository }}-
            trivy-${{ runner.os }}-

      - name: ğŸ“ Create Report Directory
        run: mkdir -p dashboard/data

      - name: ğŸ” Run Trivy Image Scan
        continue-on-error: true
        run: |
          mkdir -p "${{ runner.temp }}/trivy-cache"
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${PWD}:/src" \
            -v "${{ runner.temp }}/trivy-cache:/root/.cache/" \
            aquasec/trivy:latest \
            image --format json --output /src/dashboard/data/trivy-image-report.json secureshift:scan || true

      - name: ğŸ“Š Upload SCA Image Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-report
          path: dashboard/data/trivy-image-report.json
          retention-days: 14

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # 3. Package Dashboard Artifact (HTML + reports)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  package-dashboard:
    name: "Dashboard (artifact)"
    runs-on: ubuntu-latest
    needs: [sast, sca]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Create Report Directory
        run: mkdir -p dashboard/data

      - name: ğŸ“¥ Download SAST Report
        uses: actions/download-artifact@v4
        with:
          name: semgrep-report
          path: dashboard/data

      - name: ğŸ“¥ Download SCA Report
        uses: actions/download-artifact@v4
        with:
          name: trivy-image-report
          path: dashboard/data

      - name: ğŸ“¦ Upload Complete Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: security-dashboard-complete
          path: dashboard
          retention-days: 14
