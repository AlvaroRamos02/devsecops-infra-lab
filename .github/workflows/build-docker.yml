name: CI - DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  devsecops-pipeline:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      #########################################
      # 1) SAST (Semgrep)
      #########################################
      - name: Run Semgrep (SAST)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            returntocorp/semgrep semgrep scan \
            --config=auto \
            --json \
            --output=semgrep-report.json

      #########################################
      # 2) SCA a nivel de repositorio (Trivy FS)
      #########################################
      - name: Run Trivy FS scan (SCA repo)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            aquasec/trivy fs /src \
            --format json \
            --output trivy-fs-report.json

      #########################################
      # 3) Build Docker
      #########################################
      - name: Build Docker image
        run: |
          docker build -t myapp:latest .

      - name: Save Docker image as tar
        run: |
          docker save myapp:latest -o image.tar

      #########################################
      # 4) SCA de la imagen (Trivy Image)
      #########################################
      - name: Run Trivy on Docker image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image \
            --input /workspace/image.tar \
            --format json \
            --output /workspace/trivy-image-report.json

      #########################################
      # 5) Generate Security Dashboard
      #########################################
      - name: Prepare Dashboard Data
        run: |
          mkdir -p dashboard/data
          mv semgrep-report.json dashboard/data/
          mv trivy-fs-report.json dashboard/data/
          mv trivy-image-report.json dashboard/data/

      - name: Upload Security Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: security-dashboard
          path: dashboard/
